<h2>Евгений Евтушенко</h2>

<p>&#8212; 1955 &#8212;</p>

<p>Бывало, спит у ног собака,<br>
костер занявшийся гудит,<br>
и женщина из полумрака<br>
глазами зыбкими глядит.</p>

<pre>Потом под пихтою приляжет
на куртку рыжую мою
и мне,
    задумчивая,
        скажет:
&#171;А ну-ка, спой!..&#187; &#8212;
    и я пою.</pre>
